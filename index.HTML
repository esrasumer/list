<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    sırala listeler -> 1,2,3, ordered list ? -> ol
    sıralı olmayan listeler -> *,*,*, unordered list ? -> ul

-->
    <h1>Listeler</h1>
    <ol>
        <p>Deneme</p>
        <li>Liste çğesi *1</li>
        <li>Liste çğesi *2 </li>
        <li>Liste çğesi *3
            <ul>
                <li>Diğer Özellikler:
                    <li>Liste çğesi *1</li>
                    <li>Liste çğesi *2 </li>
                    <li>Liste çğesi *3</li>
                </li>
            </ul>
        </li>
    </ol>
    <ul>
        <li>Liste çğesi *1</li>
        <li>Liste çğesi *2 </li>
        <li>Liste çğesi *3</li>
    </ul>

</body>

</html>
